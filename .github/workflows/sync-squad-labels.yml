name: Sync Squad Labels

on:
  push:
    paths:
      - '.ai-team/team.md'
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Parse roster and sync labels
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const teamFile = '.ai-team/team.md';

            if (!fs.existsSync(teamFile)) {
              core.info('No .ai-team/team.md found â€” skipping label sync');
              return;
            }

            const content = fs.readFileSync(teamFile, 'utf8');
            const lines = content.split('\n');

            // Parse the Members table for agent names
            const members = [];
            let inMembersTable = false;
            for (const line of lines) {
              if (line.startsWith('## Members')) {
                inMembersTable = true;
                continue;
              }
              if (inMembersTable && line.startsWith('## ')) {
                break;
              }
              if (inMembersTable && line.startsWith('|') && !line.includes('---') && !line.includes('Name')) {
                const cells = line.split('|').map(c => c.trim()).filter(Boolean);
                if (cells.length >= 2 && cells[0] !== 'Scribe') {
                  members.push({
                    name: cells[0],
                    role: cells[1]
                  });
                }
              }
            }

            core.info(`Found ${members.length} squad members: ${members.map(m => m.name).join(', ')}`);

            // Check if @copilot is on the team
            const hasCopilot = content.includes('ðŸ¤– Coding Agent');

            // Define label color palette for squad labels
            const SQUAD_COLOR = '6366f1';
            const MEMBER_COLOR = '3b82f6';
            const COPILOT_COLOR = '10b981';

            // Define go: and release: labels (static)
            const GO_LABELS = [
              { name: 'go:yes', color: '0E8A16', description: 'Ready to implement' },
              { name: 'go:no', color: 'B60205', description: 'Not pursuing' },
              { name: 'go:needs-research', color: 'FBCA04', description: 'Needs investigation' }
            ];

            const RELEASE_LABELS = [
              { name: 'release:v0.4.0', color: '0052CC', description: 'Targeted for v0.4.0' },
              { name: 'release:v0.5.0', color: '1D76DB', description: 'Targeted for v0.5.0' },
              { name: 'release:v0.6.0', color: '5319E7', description: 'Targeted for v0.6.0' },
              { name: 'release:v1.0.0', color: '6F42C1', description: 'Targeted for v1.0.0' },
              { name: 'release:backlog', color: 'C5DEF5', description: 'Not yet targeted' }
            ];

            const TYPE_LABELS = [
              { name: 'type:feature', color: 'D4C5F9', description: 'New capability' },
              { name: 'type:bug', color: 'D73A4A', description: 'Something broken' },
              { name: 'type:spike', color: 'F9D0C4', description: 'Research/investigation â€” produces a plan, not code' },
              { name: 'type:docs', color: 'C5DEF5', description: 'Documentation work' },
              { name: 'type:chore', color: 'BFD4F2', description: 'Maintenance, refactoring, cleanup' },
              { name: 'type:epic', color: 'B60205', description: 'Parent issue that decomposes into sub-issues' }
            ];

            const PRIORITY_LABELS = [
              { name: 'priority:p0', color: 'B60205', description: 'Blocking release' },
              { name: 'priority:p1', color: 'D93F0B', description: 'This sprint' },
              { name: 'priority:p2', color: 'FBCA04', description: 'Next sprint' }
            ];

            // Ensure the base "squad" triage label exists
            const labels = [
              { name: 'squad', color: SQUAD_COLOR, description: 'Squad triage inbox â€” Lead will assign to a member' }
            ];

            for (const member of members) {
              labels.push({
                name: `squad:${member.name.toLowerCase()}`,
                color: MEMBER_COLOR,
                description: `Assigned to ${member.name} (${member.role})`
              });
            }

            // Add @copilot label if coding agent is on the team
            if (hasCopilot) {
              labels.push({
                name: 'squad:copilot',
                color: COPILOT_COLOR,
                description: 'Assigned to @copilot (Coding Agent) for autonomous work'
              });
            }

            // Add go:, release:, type:, and priority: labels
            labels.push(...GO_LABELS);
            labels.push(...RELEASE_LABELS);
            labels.push(...TYPE_LABELS);
            labels.push(...PRIORITY_LABELS);

            // Sync labels (create or update)
            for (const label of labels) {
              try {
                await github.rest.issues.getLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name
                });
                // Label exists â€” update it
                await github.rest.issues.updateLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name,
                  color: label.color,
                  description: label.description
                });
                core.info(`Updated label: ${label.name}`);
              } catch (err) {
                if (err.status === 404) {
                  // Label doesn't exist â€” create it
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });
                  core.info(`Created label: ${label.name}`);
                } else {
                  throw err;
                }
              }
            }

            core.info(`Label sync complete: ${labels.length} labels synced`);
